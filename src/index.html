<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gomoku</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <header>
                <div class="container">
                    <div class="header-wrapper">
                        <h1 class="header-title">Gomoku</h1>
                        <a id="btnDefault" class="btn-default" href="#"> New game</a>
                    </div>
                </div>
            </header>
            <div class="content-wrapper" style="background-image: url(assets/img/ornament.jpg)">
                <section class="game">
                    <div class="container">
                        <div class="game-wrapper">
                            <div class="game-menu">
                                <div id="gameMenuBtn" class="game-menu-btn">
                                    <a class="btn-menu" data-value="5">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        5 x 5
                                    </a>
                                    <a class="btn-menu" data-value="10">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        10 x 10
                                    </a>
                                    <a class="btn-menu" data-value="15">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        15 x 15
                                    </a>
                                </div>
                                <div id="gameMenuInside" class="game-menu-inside hide">
                                    <div id="gameMenuTimer" class="game-menu-timer">
                                        <figure class="count-white-icon"></figure>
                                        <div id="timer" class="timer">00:20</div>
                                        <figure class="count-black-icon"></figure>
                                    </div>
                                    <div id="gameMenuCount" class="game-menu-count">
                                        <div class="count-white">
                                            <figure class="count-white-icon"></figure>
                                            <div id="countWhiteValue" class="count-white-value">new game</div>
                                        </div>
                                        <div class="count-black">
                                            <figure class="count-black-icon"></figure>
                                            <div id="countBlackValue" class="count-black-value">new game</div>
                                        </div>
                                    </div>
                                </div>
                                <figure class="game-img">
                                    <img src="assets/img/imgShadow/sticker4.png" alt="sticker">
                                </figure>
                            </div>
                            <div class="game-field">
                                <div id="boardText" class="board-text">Are you ready</div>
                                <div id="board" class="board"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer-thanks">Thanks for attention</div>
            </footer>
        </div>
    </div>
</body>
</html>
