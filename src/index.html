<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <header>
                <div class="container">
                    <div class="header-wrapper">
                        <h1 class="header-title">5 in row</h1>
                        <a class="btn-default" href="#"> New game</a>
                    </div>
                </div>
            </header>
            <div class="content-wrapper" style="background-image: url(assets/img/ornament.jpg)">
                <section class="game">
                    <div class="container">
                        <div class="game-wrapper">
                            <div class="game-menu">
                                <div class="game-menu-btn">
                                    <a class="btn-menu" href="#" data-value="5">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        5 x 5
                                    </a>
                                    <a class="btn-menu" href="#" data-value="10">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        10 x 10
                                    </a>
                                    <a class="btn-menu" href="#" data-value="15">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        15 x 15
                                    </a>
                                </div>
                                <div class="game-menu-count">
                                    <div class="count-black">
                                        <figure class="count-black-icon"></figure>
                                        <div class="count-black-value">380</div>
                                    </div>
                                    <div class="count-white">
                                        <figure class="count-white-icon"></figure>
                                        <div class="count-white-value">1230</div>
                                    </div>
                                </div>
                            </div>
                            <div class="game-field" >
                                <div class="board">
                            </div>
                        </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer-thanks">Thanks for attention</div>
            </footer>
        </div>
    </div>
</body>
</html>
