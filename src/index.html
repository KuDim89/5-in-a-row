<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <title>Gomoku</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <header>
                <div class="container">
                    <div class="header-wrapper">
                        <h1 class="header-title">Gomoku</h1>
                        <a id="btnDefault" class="btn-default" href="#"> New game</a>
                    </div>
                </div>
            </header>
            <div class="content-wrapper" style="background-image: url(assets/img/ornament.jpg)">
                <section class="game">
                    <div class="container">
                        <div class="game-wrapper">
                            <div class="game-menu">
                                <div id="gameMenuBtn" class="game-menu-btn">
                                    <a class="btn-menu" data-value="5">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        5 x 5
                                    </a>
                                    <a class="btn-menu" data-value="10">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        10 x 10
                                    </a>
                                    <a class="btn-menu" data-value="15">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        15 x 15
                                    </a>
                                </div>
                                <div id="gameMenuInside" class="game-menu-inside hide">
                                    <div id="gameMenuTimer" class="game-menu-timer">
                                        <figure id="countWhiteIcon" class="count-white-icon"></figure>
                                        <div id="timer" class="timer"></div>
                                        <figure id="countBlackIcon" class="count-black-icon"></figure>
                                    </div>
                                    <div id="gameMenuCount" class="game-menu-count">
                                        <div class="count-white">
                                            <figure class="count-white-icon"></figure>
                                            <div id="countWhiteValue" class="count-white-value">new game</div>
                                        </div>
                                        <div class="count-black">
                                            <figure class="count-black-icon"></figure>
                                            <div id="countBlackValue" class="count-black-value">new game</div>
                                        </div>
                                    </div>
                                </div>
                                <figure class="game-img">
                                    <img src="#" alt="sticker">
                                </figure>
                            </div>
                            <div class="game-field">
                                <div id="boardText" class="board-text">Are you ready</div>
                                <div id="board" class="board hide-access"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer-thanks">Thanks for attention</div>
            </footer>
        </div>
    </div>
    <div id="modalWinner" class="modal-winner">
        <div class="modal-winner-body">
            <div class="modal-winner-border">
                <div class="modal-winner-title">Game over</div>
                <div id="modalWinnerText" class="modal-winner-text"></div>
                <div id="modalWinnerImg" class="modal-winner-img">
                    <img src="#" alt="winner">
                </div>
                <div class="modal-winner-close">
                    <a href="#" id="close" class="close">Close</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
